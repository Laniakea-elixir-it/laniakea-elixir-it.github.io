---
layout: page
title: Contacts
background: '/img/bg-contact.jpg'
form: true
---
<p>
Please contact us if you have any questions related to Laniakea or if you need technical support.
You may send us an <a href="mailto:{{ site.email }}">e-mail</a> or fill out the contact form.
We will contact you as soon as possible.
</p>

<form id="contactForm"
  action="{{ site.formspree_account }}"
  method="POST"
>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Home Institution</label>
      <input text="insitute" class="form-control" placeholder="Home Institution" id="institution" name="institution" required data-validation-required-message="Please enter your phone number.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
  <p id="contactFormStatus"></p>
</form>
